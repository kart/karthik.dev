<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthik.dev</title>
    
    <link href="https://cdn.jsdelivr.net/npm/prismjs@1.29.0/themes/prism.min.css" rel="stylesheet" />
    
    <style>
        /* --- GLOBAL LAYOUT --- */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #111;
            line-height: 1.6;
            max-width: 900px;
            margin: 0 auto;
            padding: 40px 40px;
            background-color: #fff;
            font-size: 15px;
        }

        /* --- TYPOGRAPHY --- */
        h1, h2, h3 { color: #000; letter-spacing: -0.02em; margin-top: 2em; margin-bottom: 0.5em; }
        h1 { font-size: 2.5rem; font-weight: 800; margin-top: 0; line-height: 1.1; }
        h2 { font-size: 1.75rem; border-bottom: 2px solid #000; padding-bottom: 10px; }
        p, ul, ol, li { font-size: 1rem; line-height: 1.6; margin-bottom: 1rem; }
        a { color: #000; text-decoration: underline; text-decoration-thickness: 1px; text-underline-offset: 4px; }
        a:hover { background-color: #000; color: #fff; text-decoration: none; }

        /* --- CODE STYLING (The Fix) --- */

        /* 1. Code Blocks (PRE) - The Container */
        pre[class*="language-"] {
            background-color: #f6f8fa !important; /* Force Gemini Grey */
            border-radius: 6px;
            border: 1px solid #e1e4e8;
            margin: 1.5em 0;
            padding: 1rem;
            font-size: 0.9rem;
        }

        /* 2. Inline Code (Single Backticks) */
        /* We target code that is NOT inside a pre block */
        :not(pre) > code {
            font-family: "SFMono-Regular", Consolas, monospace;
            font-size: 0.9em;
            background-color: #f6f8fa; /* Gemini Grey */
            color: #24292e;            /* Dark Grey Text */
            padding: 0.2em 0.4em;
            border-radius: 4px;
        }

        /* --- UI ELEMENTS --- */
        nav { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 60px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        nav .logo { font-weight: bold; font-size: 1.2rem; text-decoration: none; border: none; }
        nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
        nav ul li a { font-size: 0.95rem; color: #555; text-decoration: none; }
        nav ul li a:hover { color: #000; text-decoration: underline; }
        
        img { max-width: 100%; height: auto; border-radius: 4px; display: block; margin: 2em auto; }
        .caption { text-align: center; font-size: 0.85rem; color: #666; margin-top: -1.5em; margin-bottom: 2em; }
        footer { margin-top: 80px; padding-top: 20px; border-top: 1px solid #eee; color: #888; font-size: 0.9rem; text-align: center;}

        @media (max-width: 600px) {
            body { padding: 20px 15px; font-size: 1rem; }
            h1 { font-size: 1.8rem; margin-top: 1em; }
            pre { overflow-x: auto; white-space: pre; }
        }
    </style>

    <script>
      window.MathJax = {
        tex: { inlineMath: [['$', '$'], ['\\(', '\\)']] },
        svg: { fontCache: 'global' }
      };
    </script>
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>

    <nav>
        <a href="/" class="logo">karthik.dev</a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/articles">Articles</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <article>
        {{ content }}
    </article>
    
    <footer>
        &copy; 2026 Karthik. Built with raw HTML & CSS.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

</body>
</html>
