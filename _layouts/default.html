<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karthik.dev</title>
    
    <link href="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/themes/prism-okaidia.min.css" rel="stylesheet" />
    
    <style>
        /* Base Typography & Layout */
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            color: #111;
            line-height: 1.6;
            max-width: 900px; /* The "reading column" width */
            margin: 0 auto;
            padding: 40px 40px;
            background-color: #fff;
	    font-size: 15px;
        }

        /* Typography Hierarchy */
        h1, h2, h3 { color: #000; letter-spacing: -0.02em; margin-top: 2em; margin-bottom: 0.5em; }
        h1 { font-size: 2.5rem; font-weight: 800; margin-top: 0; line-height: 1.1; }
        h2 { font-size: 1.75rem; border-bottom: 2px solid #000; padding-bottom: 10px; }
        p { margin-bottom: 1.5em; font-size: 1.125rem; }
	p, ul, ol, li {
          font-size: 1rem; /* equals 15px because of body rule */
          line-height: 1.6; /* comfortable reading spacing */
          margin-bottom: 1rem; /* consistent spacing after blocks */
    	}
        
        /* Links */
        a { color: #000; text-decoration: underline; text-decoration-thickness: 1px; text-underline-offset: 4px; }
        a:hover { background-color: #000; color: #fff; text-decoration: none; }

        /* Code Blocks */
        pre { border-radius: 6px; margin: 1.5em 0; font-size: 0.9rem }
        code { font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, Courier, monospace; font-size: 0.9rem; }

        /* Navigation (Simple Header) */
        nav { display: flex; justify-content: space-between; align-items: baseline; margin-bottom: 60px; border-bottom: 1px solid #eee; padding-bottom: 20px; }
        nav .logo { font-weight: bold; font-size: 1.2rem; text-decoration: none; border: none; }
        nav ul { list-style: none; display: flex; gap: 20px; padding: 0; margin: 0; }
        nav ul li a { font-size: 0.95rem; color: #555; text-decoration: none; }
        nav ul li a:hover { color: #000; text-decoration: underline; }

        /* Images */
        img { max-width: 100%; height: auto; border-radius: 4px; display: block; margin: 2em auto; }
        .caption { text-align: center; font-size: 0.85rem; color: #666; margin-top: -1.5em; margin-bottom: 2em; }

        /* Footer */
        footer { margin-top: 80px; padding-top: 20px; border-top: 1px solid #eee; color: #888; font-size: 0.9rem; text-align: center;}

	/* Mobile Optimization */
	@media (max-width: 600px) {
	    body {
		padding: 20px 15px; /* Drastically reduce padding (top/bottom, left/right) */
		font-size: 1rem;    /* Reset font size to standard so it doesn't look huge */
	    }

	    h1 {
		font-size: 1.8rem; /* Shrink the title slightly to prevent wrapping */
		margin-top: 1em;
	    }

	    /* Make code blocks scroll horizontally instead of breaking the layout */
	    pre {
		overflow-x: auto;
		white-space: pre; /* Force scroll */
	    }
	}
    </style>
    <script>
      window.MathJax = {
        tex: {
          inlineMath: [['$', '$'], ['\\(', '\\)']]
        },
        svg: {
          fontCache: 'global'
        }
      };
    </script>
    
    <script type="text/javascript" id="MathJax-script" async
      src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js">
    </script>
</head>
<body>

    <nav>
        <a href="/" class="logo">karthik.dev</a>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/articles">Articles</a></li>
            <li><a href="/about">About</a></li>
        </ul>
    </nav>

    <article>
	{{ content }}
    </article>
    <footer>
        &copy; 2026 Karthik. Built with raw HTML & CSS.
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/prism.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-python.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-bash.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/prism/1.29.0/components/prism-json.min.js"></script>

</body>
</html>
